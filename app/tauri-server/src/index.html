<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUXA Server</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="2" y="3" width="20" height="14" rx="2"/>
          <line x1="8" y1="21" x2="16" y2="21"/>
          <line x1="12" y1="17" x2="12" y2="21"/>
        </svg>
        <h1>FUXA Server</h1>
      </div>
      <div class="header-right">
        <span id="statusBadge" class="badge badge-stopped">Stopped</span>
      </div>
    </header>

    <!-- Config Section -->
    <section class="section">
      <h2>Configuration</h2>
      <div class="config-grid">
        <div class="config-item">
          <label for="serverDir">Server Directory</label>
          <div class="input-row">
            <input type="text" id="serverDir" placeholder="D:\scada\FUXA\server" spellcheck="false">
          </div>
        </div>
        <div class="config-row">
          <div class="config-item">
            <label for="portInput">Port</label>
            <input type="number" id="portInput" value="1881" min="1" max="65535">
          </div>
          <div class="config-item">
            <label for="nodeExe">Node.js Path</label>
            <input type="text" id="nodeExe" value="node" placeholder="node" spellcheck="false">
          </div>
        </div>
      </div>
    </section>

    <!-- Controls -->
    <section class="section controls">
      <div class="btn-group">
        <button id="startBtn" class="btn btn-start">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><polygon points="5,3 19,12 5,21"/></svg>
          Start
        </button>
        <button id="stopBtn" class="btn btn-stop" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><rect x="4" y="4" width="16" height="16" rx="2"/></svg>
          Stop
        </button>
        <button id="restartBtn" class="btn btn-restart" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23,4 23,10 17,10"/><path d="M20.49,15a9,9,0,1,1-2.12-9.36L23,10"/></svg>
          Restart
        </button>
        <button id="openBtn" class="btn btn-open" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18,13v6a2,2,0,0,1-2,2H5a2,2,0,0,1-2-2V8A2,2,0,0,1,5,6h6"/><polyline points="15,3 21,3 21,9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
          Open UI
        </button>
      </div>
    </section>

    <!-- Log Section -->
    <section class="section log-section">
      <div class="log-header">
        <h2>Server Log</h2>
        <button id="clearLogBtn" class="btn-icon" title="Clear log">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3,6 5,6 21,6"/><path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2v2"/></svg>
        </button>
      </div>
      <div id="logOutput" class="log-output">
        <div class="log-placeholder">Server log will appear here...</div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <span id="versionLabel">v1.0.0</span>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
