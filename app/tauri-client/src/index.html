<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUXA Client</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="connect-card">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
          <line x1="8" y1="21" x2="16" y2="21"/>
          <line x1="12" y1="17" x2="12" y2="21"/>
          <circle cx="8" cy="10" r="1.5" fill="currentColor"/>
          <circle cx="12" cy="10" r="1.5" fill="currentColor"/>
          <circle cx="16" cy="10" r="1.5" fill="currentColor"/>
        </svg>
        <h1>FUXA</h1>
        <p class="subtitle">SCADA / HMI Client</p>
      </div>

      <div class="form-group">
        <label for="serverUrl">Server URL</label>
        <div class="input-row">
          <input type="text" id="serverUrl" placeholder="http://192.168.1.100:1881" spellcheck="false" autocomplete="off">
          <button id="connectBtn" class="btn-primary" onclick="connectToServer()">
            <span class="btn-text">Connect</span>
            <span class="btn-spinner hidden"></span>
          </button>
        </div>
        <div id="errorMsg" class="error-msg hidden"></div>
      </div>

      <div id="recentSection" class="recent-section hidden">
        <label>Recent Connections</label>
        <div id="recentList" class="recent-list"></div>
      </div>

      <div class="footer">
        <span id="versionLabel">v1.0.0</span>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
